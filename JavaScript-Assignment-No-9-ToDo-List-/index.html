<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JavaScript Assignment No (ToDo List)</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-2 text-center">To-Do List Website</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="display-5 text-center">By Meraj Ali</p>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <div class="custom_margin d-flex justify-content-center align-items-center mt-5 py-5 px-5">
                    <ul contenteditable="" id="box" class="clear"></ul>
                    <input type="text" class="input" name="" id="name"><br>
                    <input onclick="addMore()" type="button" class="btn btn-outline-primary p-1" value="Add" name=""
                        id="btnClick"><br>
                        <input onclick="clearAll()" type="button" class="btn btn-outline-danger p-1 fs" value="ClearAll" name=""
                        id="btnClear"><br>
                    <span id="error"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
